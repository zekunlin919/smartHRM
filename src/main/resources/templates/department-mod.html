<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部门编辑 - 员工管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- 引入Select2样式（支持多选+搜索） -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f9fafb;
            padding: 1.5rem 0;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #f0f2f5;
            padding: 1rem 1.5rem;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 6px;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .btn {
            border-radius: 6px;
            padding: 0.375rem 1rem;
        }
        .select2-container {
            width: 100% !important;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 800px;">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <i class="bi bi-people-fill text-primary"></i>
                <span class="fw-bold">员工管理系统</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employees/}">员工列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/departments/}">部门管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 编辑表单卡片 -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0" th:text="${dept.id != null ? '编辑部门' : '新增部门'}">新增部门</h5>
        </div>
        <div class="card-body p-4">
            <!-- 错误提示 -->
            <div th:if="${error}" class="alert alert-danger mb-4" role="alert">[[${error}]]</div>

            <!-- 表单：绑定部门对象，实现双向联动 -->
            <form th:action="@{/departments/save}" method="post" th:object="${dept}">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" name="pageNum" th:value="${pageNum != null ? pageNum : 1}" />
                <input type="hidden" name="searchKey" th:value="${searchKey != null ? searchKey : ''}" />

                <div class="mb-3">
                    <label class="form-label">部门名称 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" th:field="*{depName}" placeholder="请输入部门名称" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">负责人 <span class="text-danger"></span></label>
                    <select class="form-control" id="managerSelect" th:field="*{managerId}">
                        <option value="">空（请选择负责人，需先选择部门员工）</option>
                        <option th:each="emp : ${allEmps}"
                                th:value="${emp._id}"
                                th:text="${emp.empName}">员工姓名</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">部门员工 <span class="text-danger"></span></label>
                    <!-- 带搜索的多选框，支持大量员工快速选择 -->
                    <select class="form-control" id="empSelect" multiple="multiple" name="empIds">
                        <option th:each="emp : ${allEmps}"
                                th:value="${emp._id}"
                                th:selected="${selectedEmps != null && selectedEmps.contains(emp)}"
                                th:text="${emp.empName}">员工姓名</option>
                    </select>
                </div>

                <div class="mt-4 d-flex gap-3">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <a th:href="@{/departments/(pageNum=${pageNum != null ? pageNum : 1}, searchKey=${searchKey != null ? searchKey : ''})}" class="btn btn-secondary">返回列表</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 引入jQuery和Select2 JS，实现多选+搜索+联动 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        // 初始化“部门员工”为带搜索的多选框
        $('#empSelect').select2({
            placeholder: '请选择部门员工（可搜索）',
            allowClear: true,
            width: '100%'
        });

        // 监听“部门员工”选择变化，动态更新“负责人”可选范围
        $('#empSelect').on('change', function() {
            const selectedEmpIds = $(this).val() || [];
            const $managerSelect = $('#managerSelect');
            const $options = $managerSelect.find('option');

            // 隐藏所有选项，仅显示已选员工和默认选项
            $options.hide();
            $managerSelect.find('option[value=""]').show(); // 显示“请选择”
            selectedEmpIds.forEach(empId => {
                $managerSelect.find(`option[value="${empId}"]`).show();
            });

            // 若当前负责人不在已选列表中，重置为默认选项
            const currentManagerId = $managerSelect.val();
            if (currentManagerId && !selectedEmpIds.includes(currentManagerId)) {
                $managerSelect.val('').trigger('change');
            }
        });

        // 初始化时触发一次change事件，确保“负责人”下拉框初始状态正确
        $('#empSelect').trigger('change');
    });
</script>
</body>
</html>
