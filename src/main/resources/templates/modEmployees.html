<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>编辑员工</title>
    <style>
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 80px; }
        input, textarea { width: 200px; padding: 5px; }
        button { background: #4CAF50; color: white; border: none; padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>
<h1>编辑员工</h1>

<!-- 操作结果提示 -->
<div class="message" th:if="${message}" th:text="${message}"></div>
<div class="error" th:if="${error}" th:text="${error}"></div>

<!-- 编辑表单 -->
<form th:action="@{/employees/mod}" method="post">
    <input type="hidden" name="id" th:value="${employee._id}">
    <div class="form-group">
        <label>员工姓名：</label>
        <input type="text" name="name" th:value="${employee.empName}" required>
    </div>
    <div class="form-group">
        <label>部门ID：</label>
        <input type="number" name="department" th:value="${employee.depId}" required>
    </div>
    <div class="form-group">
        <label>技能列表：</label>
        <textarea name="skills" th:text="${skillArray}" placeholder="格式：skillId:熟练度,skillId:熟练度（如：1:4,2:3）"></textarea>
    </div>
    <div class="form-group">
        <label>项目列表：</label>
        <input type="text" name="projects" th:value="${projectArray}" placeholder="格式：项目ID,项目ID（如：1,2）">
    </div>
    <div class="form-group">
        <label>加入时间：</label>
        <input type="datetime-local" name="joinDate" th:value="${formattedJoinDate}">
    </div>
    <button type="submit">提交更新</button>
    <a href="/employees/">返回列表</a>
</form>
</body>
</html>
